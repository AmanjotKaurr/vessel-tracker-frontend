<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¢ Vessel Movement Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .vessels-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .vessels-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
        }

        .vessel-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .vessel-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .vessel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .vessel-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
        }

        .vessel-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-transit {
            background: #fff3cd;
            color: #856404;
        }

        .status-arrived {
            background: #d4edda;
            color: #155724;
        }

        .vessel-route {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .route-arrow {
            margin: 0 10px;
            font-size: 1.2rem;
            color: #667eea;
        }

        .progress-container {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }

        .vessel-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-secondary {
            background: #6c757d;
            flex: 1;
        }

        .btn-danger {
            background: #dc3545;
            flex: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .vessel-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¢ Vessel Movement Tracker</h1>
            <p>Real-time vessel tracking and movement simulation</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>‚ûï Add New Vessel</h2>
                <form id="vesselForm">
                    <div class="form-group">
                        <label for="name">Vessel Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., Ocean Explorer" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="origin">Origin Port</label>
                        <input type="text" id="origin" name="origin" placeholder="e.g., New York" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">Destination Port</label>
                        <input type="text" id="destination" name="destination" placeholder="e.g., London" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="speed">Speed (km/h)</label>
                        <input type="number" id="speed" name="speed" placeholder="e.g., 25" min="1" max="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="distance">Total Distance (km)</label>
                        <input type="number" id="distance" name="distance" placeholder="e.g., 5500" min="1" required>
                    </div>
                    
                    <button type="submit" class="btn">üöÄ Start Journey</button>
                </form>
            </div>

            <div class="vessels-section">
                <h2>üìç Active Vessels</h2>
                <div id="vessels-container">
                    <div class="loading">Loading vessels...</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
            <button id="resetBtn" class="btn btn-danger">üóëÔ∏è Reset All</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Configuration
        const API_BASE = 'https://vessel-movement-tracker-production.up.railway.app/api/vessels';
        
        // State management
        let isLoading = false;
        let updateInterval;

        // DOM Elements
        const vesselForm = document.getElementById('vesselForm');
        const vesselsContainer = document.getElementById('vessels-container');
        const refreshBtn = document.getElementById('refreshBtn');
        const resetBtn = document.getElementById('resetBtn');
        const notification = document.getElementById('notification');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadVessels();
            startAutoRefresh();
            setupEventListeners();
        });

        // Event listeners
        function setupEventListeners() {
            vesselForm.addEventListener('submit', handleVesselSubmit);
            refreshBtn.addEventListener('click', loadVessels);
            resetBtn.addEventListener('click', resetAllVessels);
        }

        // Handle form submission
        async function handleVesselSubmit(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const formData = new FormData(e.target);
            const vesselData = {
                name: formData.get('name'),
                origin: formData.get('origin'),
                destination: formData.get('destination'),
                speedKmph: parseFloat(formData.get('speed')),
                distanceKm: parseFloat(formData.get('distance'))
            };

            try {
                setLoading(true);
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(vesselData)
                });

                if (response.ok) {
                    showNotification('Vessel added successfully!', 'success');
                    e.target.reset();
                    await loadVessels();
                } else {
                    const errorData = await response.text();
                    throw new Error(errorData || 'Failed to add vessel');
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
                console.error('Error adding vessel:', error);
            } finally {
                setLoading(false);
            }
        }

        // Load all vessels
        async function loadVessels() {
            try {
                setLoading(true);
                const response = await fetch(API_BASE);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const vessels = await response.json();
                renderVessels(vessels);
            } catch (error) {
                console.error('Error loading vessels:', error);
                vesselsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Connection Error</h3>
                        <p>Unable to connect to the server. Please check your API configuration.</p>
                        <p><small>API URL: ${API_BASE}</small></p>
                    </div>
                `;
            } finally {
                setLoading(false);
            }
        }

        // Render vessels
        function renderVessels(vessels) {
            if (vessels.length === 0) {
                vesselsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No Vessels Found</h3>
                        <p>Add your first vessel using the form on the left to start tracking!</p>
                    </div>
                `;
                return;
            }

            vesselsContainer.innerHTML = vessels.map(vessel => `
                <div class="vessel-card">
                    <div class="vessel-header">
                        <div class="vessel-name">${vessel.name}</div>
                        <div class="vessel-status status-${vessel.status.toLowerCase().replace(' ', '-')}">
                            ${vessel.status}
                        </div>
                    </div>
                    
                    <div class="vessel-route">
                        <strong>${vessel.origin}</strong>
                        <span class="route-arrow">‚úàÔ∏è</span>
                        <strong>${vessel.destination}</strong>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${vessel.progressPercentage}%"></div>
                        </div>
                        <div class="progress-text">
                            <span>${vessel.progressPercentage.toFixed(1)}% Complete</span>
                            <span>${vessel.traveledKm.toFixed(1)} / ${vessel.distanceKm} km</span>
                        </div>
                    </div>
                    
                    <div class="vessel-details">
                        <div class="detail-item">
                            <div class="detail-value">${vessel.speedKmph}</div>
                            <div class="detail-label">Speed (km/h)</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${vessel.estimatedHoursRemaining.toFixed(1)}</div>
                            <div class="detail-label">Hours Left</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-value">${formatDate(vessel.startTime)}</div>
                            <div class="detail-label">Started</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Reset all vessels
        async function resetAllVessels() {
            if (!confirm('Are you sure you want to reset all vessels? This will restart all journeys.')) {
                return;
            }

            try {
                setLoading(true);
                const response = await fetch(`${API_BASE}/reset`, {
                    method: 'POST'
                });

                if (response.ok) {
                    showNotification('All vessels reset successfully!', 'success');
                    await loadVessels();
                } else {
                    throw new Error('Failed to reset vessels');
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
                console.error('Error resetting vessels:', error);
            } finally {
                setLoading(false);
            }
        }

        // Auto-refresh functionality
        function startAutoRefresh() {
            updateInterval = setInterval(loadVessels, 10000); // Refresh every 10 seconds
        }

        // Utility functions
        function setLoading(loading) {
            isLoading = loading;
            refreshBtn.disabled = loading;
            resetBtn.disabled = loading;
            
            if (loading) {
                refreshBtn.textContent = 'üîÑ Loading...';
            } else {
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
